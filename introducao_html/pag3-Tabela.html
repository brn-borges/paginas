<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Introdução - Tabelas</title>
    </head>
    <body>
        <center>
            <font color="orange" size="4">
                <h3>Criar Tabelas</h3>
            </font>
        </center>
        <hr />
        <!--Com <table> nós criamos uma tabela
            <tr> linha
            <th> cabeçalho
            <td> coluna, mas não é cabeçalho, somente dados
            border coloca borda
            bgcolor cor de fundo
            height -> aumenta para baixo
            width -> aumenta para dereita
                                      esquerda  centro      direita
            align -> alinha um texto (left,     center,     right)
            img -> trabalha com imagens na pagina
            src-> onde esta a imagem
        -->

        <table border="1" cellspacing="0">
            <tr bgcolor="green" height="40">
                <th width="200">Nome </th> 
                <th width="200">Endereço </th> 
                <th width="150">Telefone </th> 
                <th width="50"> - </th>
            </tr>
            <tr height="30">
                <td>Fulano de Tal</td>
                <td>Rua das Onças, 45</td>
                <td align="center" >123456</td>
                <td align="center" > 
                    <img src="imagens/logo_face.jpeg" width="25" height="25">
                    </img>
                </td>
            </tr>
            <tr height="30">
                <td>Jose de Almeida</td>
                <td>Av das Cobras, 778</td>
                <td align="center" >321654</td>
                <td align="center" > 
                    <img src="imagens/logo_face.jpeg" width="25" height="25">
                    </img>
                </td>
            </tr>

        </table>
        <a href="menu.html">
            <img src="imagens/setaVolta.jpg" width="50" height="50">
            </img>
        </a>
    </body>
</html>
