<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wifi Zone</title>
    </head>
    <body>
        <center>
            <font color="blue" size="5">
            <img src="C:\Servidor de Arquivos\Bruno Borges Ferreira\paginas\imagens\wifi.jpg" width="150" height="150">
            </img>
            <h1>CADASTRO DE USUARIOS</h1>
            </font>
        </center>
        <hr />
        <br>
        <br>
        <form>
        <fieldset>
            <legend><b>Dados Pessoais</b></legend>
               <table>
                  <tr> 
                      <td>
                           <span>Nome:   </span> 
                      </td>
                      <td>
                           <input width="50" input type="text" name="txtNome"/>
                      </td>
                  </tr>
                  <tr>
                      <td>
                            <span>Endereço: </span> 
                      </td>
                      <td>
                            <input input type="text" name="txtEnd"/>
                      </td>
                  </tr>
                  <tr>
                       <td>
                           <span>Telefone: </span> 
                       </td>
                       <td>
                           <input input type="text" name="txtTelefone"/>
                       </td>
                  </tr>
                  <tr>
                       <td> 
                           <span>Estado: </span>
                       </td>
                       <td>
                          <select name="cmbEstado" >
                           <option></option>
                           <option>SP</option>
                           <option>MG</option>
                           <option>RS</option>
                           <option>RJ</option>
                          </select>
                      <td>
                  </tr>
                </table>              
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Informações de Login</b></legend>
             <table>
                <tr>
                    <td>
                        <span>E-mail:  </span>
                    </td>
                    <td>
                        <input input type="text" name="txtEmail"/>
                    </td>
                </tr>
                <tr>
                    <td>
                       <span>Senha: </span>
                    </td>
                    <td>
                      <input input type="password" name="txtSenha"/>
                    </td>
                </tr>
                <tr>
                    <td>    
                       <span>Confirmar Senha: </span>
                    </td>
                    <td>
                        <input input type="password" name="txtConfirmaSenha"/>
                    </td>
                </tr>
             </table>
        </fieldset>
        <br >
        <br >
        <fieldset>
            <legend><b>Aplicar Alterações</b></legend>
            <table>
                <tr>
                <td>     
                    <span>Salvar Alterações na Página: </span>
                </td>
                <td>
                    <input type="submit" name="Salvar" value="SALVAR" />
                </td>
                </tr>
            </table>
        </fieldset>
        </form>

    </body>
</html>
